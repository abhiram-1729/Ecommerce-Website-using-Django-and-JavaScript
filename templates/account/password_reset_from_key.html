{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}

<style type="text/css">
  /* Consistent Background */
  .password-change-confirm-page {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    padding: 40px 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Matching Card Styling */
  .auth-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    padding: 40px;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
  }

  /* Animated Top Border */
  .auth-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #e65540 100%);
    background-size: 200% 200%;
    animation: gradientBG 5s ease infinite;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Title Styling */
  .auth-title {
    color: #2d3748;
    font-weight: 700;
    margin-bottom: 25px;
    text-align: center;
    position: relative;
  }

  .auth-title::after {
    content: '';
    display: block;
    width: 50px;
    height: 4px;
    background: #e65540;
    margin: 15px auto;
    border-radius: 2px;
  }

  /* Content Styling */
  .auth-content {
    color: #4a5568;
    line-height: 1.6;
    text-align: center;
    font-size: 1.1rem;
  }

  /* Success Icon */
  .success-icon {
    color: #38a169;
    font-size: 48px;
    margin-bottom: 20px;
    text-align: center;
  }

  /* Responsive */
  @media (max-width: 576px) {
    .password-change-confirm-page {
      padding: 20px 0;
    }
    .auth-card {
      padding: 30px 20px;
    }
  }
</style>

<div class="password-change-confirm-page">
  <div class="container">
    <div class="auth-card">
      <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#38a169" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
      </div>
      
      <h1 class="auth-title">{% trans "Password Changed" %}</h1>
      <p class="auth-content">{% trans 'Your password has been successfully changed.' %}</p>
    </div>
  </div>
</div>

{% endblock %}
