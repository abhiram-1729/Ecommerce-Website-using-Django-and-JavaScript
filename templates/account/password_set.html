{% extends "account/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}

<style type="text/css">
  /* Consistent Background */
  .set-password-page {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    padding: 40px 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Matching Card Styling */
  .auth-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    padding: 40px;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
  }

  /* Animated Top Border */
  .auth-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #e65540 100%);
    background-size: 200% 200%;
    animation: gradientBG 5s ease infinite;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Title Styling */
  .auth-title {
    color: #2d3748;
    font-weight: 700;
    margin-bottom: 25px;
    text-align: center;
    position: relative;
  }

  .auth-title::after {
    content: '';
    display: block;
    width: 50px;
    height: 4px;
    background: #e65540;
    margin: 15px auto;
    border-radius: 2px;
  }

  /* Form Styling */
  .auth-form .form-control {
    border-radius: 8px !important;
    padding: 12px 15px !important;
    border: 1px solid #e2e8f0 !important;
    margin-bottom: 15px;
  }

  .auth-form .form-control:focus {
    border-color: #667eea !important;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2) !important;
  }

  /* Button Styling */
  .auth-btn {
    background: linear-gradient(to right, #667eea, #764ba2);
    border: none;
    border-radius: 8px;
    padding: 12px 30px;
    color: white;
    font-weight: 600;
    letter-spacing: 0.5px;
    width: 100%;
    margin-top: 10px;
    transition: all 0.3s;
  }

  .auth-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 7px 20px rgba(102, 126, 234, 0.4);
  }

  /* Responsive */
  @media (max-width: 576px) {
    .set-password-page {
      padding: 20px 0;
    }
    .auth-card {
      padding: 30px 20px;
    }
  }
</style>

<div class="set-password-page">
  <div class="container">
    <div class="auth-card">
      <h1 class="auth-title">{% trans "Set Password" %}</h1>
      
      <form method="POST" action="{% url 'account_set_password' %}" class="auth-form password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="action" class="auth-btn">{% trans 'Set Password' %}</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
