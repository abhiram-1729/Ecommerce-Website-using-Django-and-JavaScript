{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Up Closed" %}{% endblock %}

{% block content %}

<style type="text/css">
  /* Consistent Background */
  .signup-closed-page {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    padding: 40px 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Matching Card Styling */
  .auth-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    padding: 40px;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
  }

  /* Animated Top Border */
  .auth-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #e65540 100%);
    background-size: 200% 200%;
    animation: gradientBG 5s ease infinite;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Title Styling */
  .auth-title {
    color: #2d3748;
    font-weight: 700;
    margin-bottom: 25px;
    text-align: center;
    position: relative;
  }

  .auth-title::after {
    content: '';
    display: block;
    width: 50px;
    height: 4px;
    background: #e65540;
    margin: 15px auto;
    border-radius: 2px;
  }

  /* Content Styling */
  .auth-content {
    color: #4a5568;
    line-height: 1.6;
    text-align: center;
    font-size: 1.1rem;
  }

  /* Warning Icon */
  .warning-icon {
    color: #dd6b20;
    font-size: 48px;
    margin-bottom: 20px;
    text-align: center;
  }

  /* Responsive */
  @media (max-width: 576px) {
    .signup-closed-page {
      padding: 20px 0;
    }
    .auth-card {
      padding: 30px 20px;
    }
  }
</style>

<div class="signup-closed-page">
  <div class="container">
    <div class="auth-card">
      <div class="warning-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#dd6b20" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
          <line x1="12" y1="9" x2="12" y2="13"></line>
          <line x1="12" y1="17" x2="12" y2="17"></line>
        </svg>
      </div>
      
      <h1 class="auth-title">{% trans "Sign Up Closed" %}</h1>
      <p class="auth-content">{% trans "We are sorry, but the sign up is currently closed." %}</p>
    </div>
  </div>
</div>

{% endblock %}
