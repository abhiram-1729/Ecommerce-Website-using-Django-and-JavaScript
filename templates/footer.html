<style>
    /* Dark Mode Footer */
    .neo-footer {
        background: linear-gradient(135deg, #0f0f15, #1a1a24);
        color: #e0e0e0;
        padding: 4rem 0 2rem;
        font-family: 'Poppins', sans-serif;
        border-top: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 -10px 30px rgba(0,0,0,0.3);
    }

    .neo-footer a {
        color: #b0b0b0;
        text-decoration: none;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        position: relative;
        padding: 0.2rem 0;
        display: inline-block;
    }

    .neo-footer a:hover {
        color: #ffffff;
        transform: translateX(5px);
    }

    .neo-footer a:hover::before {
        content: 'â†’';
        position: absolute;
        left: -15px;
        color: #6c63ff;
    }

    .neo-footer h6 {
        color: white;
        font-weight: 600;
        letter-spacing: 1px;
        margin-bottom: 1.5rem;
        position: relative;
        display: inline-block;
    }

    .neo-footer h6::after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 0;
        width: 40px;
        height: 3px;
        background: linear-gradient(90deg, #6c63ff, #ff6584);
        border-radius: 3px;
    }

    .footer-column {
        padding: 0 2rem;
        margin-bottom: 2rem;
    }

    .footer-app-badges a {
        display: inline-flex;
        align-items: center;
        background: rgba(255,255,255,0.08);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        margin-right: 1rem;
        margin-bottom: 1rem;
        transition: all 0.3s ease;
    }

    .footer-app-badges a:hover {
        background: rgba(255,255,255,0.15);
        transform: translateY(-3px) !important;
    }

    .footer-app-badges i {
        margin-right: 0.5rem;
        font-size: 1.5rem;
    }

    .footer-divider {
        border: none;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        margin: 2rem 0;
    }

    .footer-bottom {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 2rem;
    }

    .social-icons a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background: rgba(255,255,255,0.08);
        border-radius: 50%;
        margin-right: 1rem;
        transition: all 0.3s ease;
    }

    .social-icons a:hover {
        background: #6c63ff;
        transform: translateY(-5px) rotate(10deg);
    }

    .copyright {
        color: #777;
        font-size: 0.9rem;
    }

    .footer-highlight {
        color: #6c63ff;
        font-weight: 500;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .footer-column {
            padding: 0 1rem;
        }
        
        .footer-bottom {
            flex-direction: column;
            text-align: center;
        }
        
        .social-icons {
            margin: 1rem 0;
        }
    }
</style>
